<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AIGC</title>
<style>
:root { color-scheme: light dark; }
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 12px; width: 220px; }
h1 { font-size: 14px; margin: 0 0 8px; font-weight: 600; }
button { width: 100%; padding: 10px; border: 0; border-radius: 8px; cursor: pointer; font-weight: 600; }
button:active { transform: translateY(1px); }
.small { margin-top: 10px; font-size: 11px; opacity: 0.7; }
</style>
</head>
<body>
<h1>YouTube AIGC</h1>
<button id="toggle-reader">Toggle Reader Styles</button>
<div class="small">Toggles a simple, reversible stylesheet on the active tab.</div>
<script src="popup.js"></script>
</body>
</html>
